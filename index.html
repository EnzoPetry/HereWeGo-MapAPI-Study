<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Envio</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container border border-secondary rounded">
        <div class="row">
            <div class="col-md-6">
                <h2>Formulário de Envio</h2>
                <form action="" method="get" class="form-container">
                    <div class="form-group">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="pais">País:</label>
                        <input type="text" class="form-control" id="pais" name="pais" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-md-6 align-self-center">
                <div id="mapContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="apikey.js"></script>

    <script>
        var map;
        var defaultLayers;
        var platform;

        function loadMap(lat, lng) {
            if (!map) {
                platform = new H.service.Platform({
                    'apikey': API_KEY
                });
                defaultLayers = platform.createDefaultLayers();
                map = new H.Map(
                    document.getElementById('mapContainer'),
                    defaultLayers.vector.normal.map,
                    {
                        zoom: 15,
                        center: {
                            lat: lat,
                            lng: lng
                        }
                    });
                const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
                window.addEventListener('resize', () => map.getViewPort().resize());
            } else {
                map.setCenter({ lat: lat, lng: lng });
            }

            var marker = new H.map.Marker({ lat: lat, lng: lng });
            map.addObject(marker);
        }
        loadMap(0,0);
        $(document).ready(function() {
            $('.form-container').submit(function(event){
                event.preventDefault();
                var formData = {
                    logradouro: $('#logradouro').val(),
                    numero: $('#numero').val(),
                    pais: $('#pais').val(),
                    estado: $('#estado').val(),
                    cidade: $('#cidade').val()
                };
                console.log(formData);
                $.ajax({
                type: 'GET',
                url: 'buscaLogradouro.php', // Altere 'seu_script.php' para o caminho do seu script PHP
                data: formData,
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('apikey', API_KEY);
                },
                success: function(response) {
                    // Manipule a resposta do servidor
                    var data = JSON.parse(response);
                    if (data && data.lat && data.lng) {
                        loadMap(data.lat, data.lng);
                    } else {
                        console.log('Nenhuma localização encontrada.');
                    }
                },
                error: function(xhr, status, error) {
                    console.log('Erro ao enviar a solicitação Ajax:', error);
            
                }});
            });
        });
    </script>

</body>

</html>
